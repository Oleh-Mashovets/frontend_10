<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="selected">
            <p class="selected__text">
                Selected:
            </p>
            <p class="selected__div">
                XXXXXXXXX
            </p>
        </div>
            <div class="div div__1" div-name='Div "N1" clicked'>
                <div class="div div__4" div-name='Div "N4" clicked'>
                    <div class="div div__3" div-name='Div "N3" clicked'>
                        <button onclick="pressBtn1(event)" value='Button "ONE" clicked' class="btn1">BTN1</button>
                    </div>
                    <div class="div div__2" div-name='Div "N2" clicked'>
                        <button onclick="pressBtn2(event)" value='Button "TWO" clicked' class="btn2">BTN2</button>
                    </div>
                </div>
                <p class="some__text">Please, enter the low letters</p>
            </div>
        <div class="form">
            <input type="text" id="getText" placeholder="Enter some text">
            <button  disabled id="button__ok">OK</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
